<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <meta name="description" content="Service travel photos">
    <meta name="keywords" content="USA, US, Photo, Travel">
    <meta name="author" content="Maria Chebykin">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div class="page">
        <header class="header">
            <img
            src="./images/header_logo.svg"
            alt="Site logo"
            class="header__logo">
        </header>
        <main class="content">
            <section class="user">
                <img
                src="./images/jacques_cousteau.jpg"
                class="user__avatar"
                alt="User photo">
                <div class="user__profile">
                    <div class="user__head">
                        <h1 class="user__name">Jacques&nbsp;Cousteau</h1>
                        <button class="user__edit" type="button">
                            <img
                            src="./images/pencil-big.svg"
                            alt="Edit name"
                            class="user__pencil">
                        </button>
                    </div>
                    <p class="user__status">Explorer</p>
                </div>    
                <button class="user__add-user" type="button">
                    <span class="user__plus"></span>
                </button>
            </section>
            <section class="cards">
                <div class="card">
                    <img 
                    src="./images/yosemite-valley.jpg" 
                    class="card__image" 
                    alt="Yosemite Valley">
                    <div class="card__footer">
                    <h2 class="card__title">Yosemite Valley</h2>
                    <button class="card__like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img
                    src="./images/lake-louise.jpg"
                    class="card__image"
                    alt="Lake Louise">
                    <div class="card__footer">
                    <h2 class="card__title">Lake Louise</h2>
                    <button class="card__like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img
                    src="./images/bald-mountains.jpg"
                    class="card__image"
                    alt="Bald Mountains">
                    <div class="card__footer">
                    <h2 class="card__title">Bald Mountains</h2>
                    <button class="card__like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img
                    src="./images/latemar.jpg"
                    class="card__image"
                    alt="Latemar">
                    <div class="card__footer">
                    <h2 class="card__title">Latemar</h2>
                    <button class="card__like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img
                    src="./images/vanoise-national-park.jpg"
                    class="card__image"
                    alt="Vanoise National Park">
                    <div class="card__footer">
                    <h2 class="card__title">Vanoise National Park</h2>
                    <button class="card__like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img
                    src="./images/lago-di-braies.jpg"
                    class="card__image"
                    alt="Lago di Brailes">
                    <div class="card__footer">
                    <h2 class="card__title">Lago di Brailes</h2>
                    <button class="card__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyrigth">&copy; 2022 Around The U.S.</p>
        </footer>
    </div>
</body>
</html>
