<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <meta name="description" content="Service travel photos">
    <meta name="keywords" content="USA, US, Photo, Travel">
    <meta name="author" content="Maria Chebykin">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header class="header">
            <img
            src="./images/header_logo.svg"
            alt="Site logo"
            class="header__logo">
        </header>
        <main class="content">
            <section class="user">
                <img
                src="./images/jacques_cousteau.jpg"
                class="user__avatar"
                alt="User photo">
                <div class="user__profile">
                    <div class="user__head">
                        <h2 class="user__name">Jacques&nbsp;Cousteau</h2>
                        <div class="user__pencil">
                        <svg width="24" height="24" viewbox="-7 -7 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
                        </svg>
                        </div>
                    </div>
                    <p class="user__status">Explorer</p>
                </div>    
                <div class="user__add_user">
                    <div class="user__plus"></div>
                </div>
            </section>
            <section class="cards">
                <div class="card">
                    <img 
                    src="./images/yosemite-valley.jpg" 
                    class="card__image" 
                    alt="Yosemite Valley">
                    <div class="card__footer">
                    <h2 class="card__title">Yosemite Valley</h2>
                    <img
                    src="./images/like.svg"
                    class="card__like"
                    alt="Like me!">
                    </div>
                </div>
                <div class="card">
                    <img
                    src="./images/lake-louise.jpg"
                    class="card__image"
                    alt="Lake Louise">
                    <div class="card__footer">
                    <h2 class="card__title">Lake Louise</h2>
                    <img
                    src="./images/like.svg"
                    class="card__like"
                    alt="Like me!">
                    </div>
                </div>
                <div class="card">
                    <img
                    src="./images/bald-mountains.jpg"
                    class="card__image"
                    alt="Bald Mountains">
                    <div class="card__footer">
                    <h2 class="card__title">Bald Mountains</h2>
                    <img
                    src="./images/like.svg"
                    class="card__like"
                    alt="Like me!">
                    </div>
                </div>
                <div class="card">
                    <img
                    src="./images/latemar.jpg"
                    class="card__image"
                    alt="Latemar">
                    <div class="card__footer">
                    <h2 class="card__title">Latemar</h2>
                    <img
                    src="./images/like.svg"
                    class="card__like"
                    alt="Like me!">
                    </div>
                </div>
                <div class="card">
                    <img
                    src="./images/vanoise-national-park.jpg"
                    class="card__image"
                    alt="Vanoise National Park">
                    <div class="card__footer">
                    <h2 class="card__title">Vanoise National Park</h2>
                    <img
                    src="./images/like.svg"
                    class="card__like"
                    alt="Like me!">
                    </div>
                </div>
                <div class="card">
                    <img
                    src="./images/lago-di-braies.jpg"
                    class="card__image"
                    alt="Lago di Brailes">
                    <div class="card__footer">
                    <h2 class="card__title">Lago di Brailes</h2>
                    <img
                    src="./images/like.svg"
                    class="card__like"
                    alt="Like me!">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__copyrigth">&copy; 2022 Around The U.S.</h2>
        </footer>
    </div>
</body>
</html>
